<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldtags Apparel</title>
    <link rel="website icon" href="website icon/cool.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body class="flex items-center justify-center h-screen bg-slate-900">
    <div class="container">
        <div class="swiper w-[90%] h-fit">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="Goldtags/1.png" alt=""></div>
              <div class="swiper-slide"><img src="Goldtags/2.png" alt=""></div>
              <div class="swiper-slide"><img src="Goldtags/3.png" alt=""></div>
              <div class="swiper-slide"><img src="Goldtags/4.png" alt=""></div>
              <div class="swiper-slide"><img src="Goldtags/5.png" alt=""></div>
              <div class="swiper-slide"><img src="Goldtags/6.png" alt=""></div>
              <div class="swiper-slide"><img src="Goldtags/7.png" alt=""></div>
              <div class="swiper-slide"><img src="Goldtags/8.png" alt=""></div>


            </div>

            <div class="swiper-pagination"></div>
          
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
</body>
</html>
